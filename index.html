<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <!-- ---------PAGE WRAPPER--------------- -->
    <div class="wrapper">
      <!-- ---------PRODUCT CONTAINER-------------- -->
      <article class="card-product">
        <picture>
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 600px)"
          />
          <img
            class="card-product__img"
            src="images/image-product-desktop.jpg"
            alt="A chanel perfume with green leaves around"
            loading="lazy"
          />
        </picture>
        <section class="card-product__info">
          <h1 class="card-product__category">Perfume</h1>
          <h2 class="card-product__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-product__price-container">
            <span class="card-product__price card-product__price--final"
              >$149.99</span
            >
            <span class="card-product__price card-product__price--mrp"
              >$169.99</span
            >
          </div>
          <button class="card-product__cart-btn">
            <img
              class="card-product__cart-icon"
              src="images/icon-cart.svg"
              alt="A cart icon with Add to cart button"
            />
            <span class="card-product__cart-text">Add to Cart</span>
          </button>
        </section>
      </article>
    </div>
  </body>
</html>
